name: Checks 

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout 
        uses: actions/checkout@v4
      - name: r-base
        run: sudo apt install r-base -y
      - name: quarto
        run: pip install quarto-cli
      - name: quarto 
        run: Rscript -e 'install.packages("quarto", repos="https://cloud.r-project.org")'
      - name: test
        run: make test
